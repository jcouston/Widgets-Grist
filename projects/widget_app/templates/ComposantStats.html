<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composant Stats Patrimoine</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: system-ui, -apple-system, sans-serif; background: transparent; }

        .stats-bar {
            display: flex;
            gap: 16px;
            padding: 16px;
            background: linear-gradient(135deg, #f0fdf4, #ecfeff);
            border-radius: 12px;
            border: 1px solid #d1fae5;
        }

        .stat {
            flex: 1;
            text-align: center;
            padding: 12px 8px;
        }

        .stat + .stat { border-left: 1px solid #d1fae5; }

        .stat-icon { font-size: 24px; margin-bottom: 6px; }
        .stat-value { font-size: 28px; font-weight: 700; color: #0f172a; }
        .stat-label { font-size: 11px; color: #64748b; margin-top: 4px; text-transform: uppercase; letter-spacing: 0.5px; }

        .loading { padding: 24px; text-align: center; color: #64748b; font-size: 13px; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <div id="app" class="loading">Chargement des statistiques...</div>

    <script>
    // Compteur de lignes d'une table Grist
    async function countRecords(tableName) {
        try {
            const data = await grist.docApi.fetchTable(tableName);
            return data.id ? data.id.length : 0;
        } catch(e) { return 0; }
    }

    async function init() {
        try {
            const [nbBat, nbLoc, nbInt] = await Promise.all([
                countRecords('Batiments'),
                countRecords('Locaux'),
                countRecords('Interventions')
            ]);

            document.getElementById('app').innerHTML = `
                <div class="stats-bar">
                    <div class="stat">
                        <div class="stat-icon">üè¢</div>
                        <div class="stat-value">${nbBat}</div>
                        <div class="stat-label">B√¢timents</div>
                    </div>
                    <div class="stat">
                        <div class="stat-icon">üè†</div>
                        <div class="stat-value">${nbLoc}</div>
                        <div class="stat-label">Locaux</div>
                    </div>
                    <div class="stat">
                        <div class="stat-icon">üîß</div>
                        <div class="stat-value">${nbInt}</div>
                        <div class="stat-label">Interventions</div>
                    </div>
                </div>
            `;
        } catch(e) {
            document.getElementById('app').innerHTML =
                '<div class="loading error">Erreur : ' + e.message + '</div>';
        }
    }

    grist.ready({ requiredAccess: 'read table' });
    init();
    </script>
</body>
</html>
