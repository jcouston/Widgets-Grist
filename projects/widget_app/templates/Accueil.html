<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrimoine - Accueil</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: system-ui, -apple-system, sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .module-card { transition: all 0.2s; }
        .module-card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px -8px rgba(0,0,0,0.15); }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 h-full flex flex-col">
    <div id="app" class="h-full flex flex-col"></div>
    
    <script>
    // ============ APP CONTEXT ============
    const appContext = {
        isArtefactory: typeof window.app !== 'undefined' && window.app.navigate,
        app: window.app || {
            navigate: (path) => {
                // En mode Grist autonome, afficher un toast d'info
                showToast(`üí° Ouvrez le widget "${getModuleLabel(path)}" dans un autre panneau`, 'info');
            },
            emit: () => {},
            on: () => {},
            state: {}
        }
    };
    
    function getModuleLabel(path) {
        const labels = {
            '/batiments': 'B√¢timents',
            '/interventions': 'Interventions',
            '/energie': '√ânergie',
            '/controles': 'Contr√¥les',
            '/admin': 'Administration'
        };
        return labels[path] || path;
    }
    
    // ============ STATE ============
    let state = {
        loading: true,
        error: null,
        stats: {
            batiments: 0,
            locaux: 0,
            interventions: 0,
            interventionsUrgentes: 0,
            interventionsEnCours: 0,
            controlesAVenir: 0,
            surface: 0
        }
    };
    
    // ============ DATA ============
    async function safeLoad(tableName) {
        try {
            const data = await grist.docApi.fetchTable(tableName);
            const n = data.id?.length || 0;
            const records = [];
            for (let i = 0; i < n; i++) {
                const record = { id: data.id[i] };
                Object.keys(data).forEach(key => {
                    if (key !== 'id') record[key] = data[key][i];
                });
                records.push(record);
            }
            return records;
        } catch (e) {
            console.warn(`Table ${tableName} non trouv√©e`);
            return [];
        }
    }
    
    async function loadStats() {
        state.loading = true;
        render();
        
        try {
            const [batiments, locaux, interventions, controles] = await Promise.all([
                safeLoad('Batiments'),
                safeLoad('Locaux'),
                safeLoad('Interventions'),
                safeLoad('CTR_Controles')
            ]);
            
            const now = Date.now() / 1000;
            const in30Days = now + (30 * 24 * 60 * 60);
            
            state.stats = {
                batiments: batiments.length,
                batimentsActifs: batiments.filter(b => b.Statut === 'Actif').length,
                locaux: locaux.length,
                interventions: interventions.length,
                interventionsUrgentes: interventions.filter(i => 
                    (i.Urgence === 'Critique' || i.Urgence === 'Haute') && 
                    i.Statut !== 'Termin√©e' && i.Statut !== 'Annul√©e'
                ).length,
                interventionsEnCours: interventions.filter(i => i.Statut === 'En cours').length,
                interventionsDemandees: interventions.filter(i => i.Statut === 'Demand√©e').length,
                controlesAVenir: controles.filter(c => 
                    c.Date_prochain && c.Date_prochain <= in30Days && c.Date_prochain >= now
                ).length,
                surface: batiments.reduce((sum, b) => sum + (b.Surface_m2 || 0), 0)
            };
            
            state.loading = false;
        } catch (e) {
            state.error = e.message;
            state.loading = false;
        }
        
        render();

        // Inclure le composant stats si dans Artefactory
        if (appContext.isArtefactory) {
            appContext.app.include('ComposantStats', 'component-stats').catch(function(e) {
                console.warn('Include ComposantStats:', e.message);
            });
        }
    }
    
    // ============ RENDER ============
    function render() {
        const app = document.getElementById('app');
        
        if (state.loading) {
            app.innerHTML = `
                <div class="flex-1 flex items-center justify-center">
                    <div class="text-center">
                        <div class="animate-spin text-5xl mb-4">üèõÔ∏è</div>
                        <p class="text-gray-500">Chargement du patrimoine...</p>
                    </div>
                </div>
            `;
            return;
        }
        
        app.innerHTML = `
            <!-- Header -->
            <header class="flex-none bg-white border-b px-6 py-4">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-emerald-500 to-emerald-600 flex items-center justify-center text-2xl text-white shadow-lg">
                        üèõÔ∏è
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">Gestion du Patrimoine</h1>
                        <p class="text-sm text-gray-500">Vue d'ensemble de votre parc immobilier</p>
                    </div>
                    <div class="ml-auto text-right">
                        <div class="text-sm text-gray-500">${new Date().toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' })}</div>
                    </div>
                </div>
            </header>
            
            <div class="flex-1 overflow-y-auto p-6 fade-in">
                <!-- KPIs principaux -->
                <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                    <div class="bg-white rounded-xl shadow-sm p-5 border-l-4 border-emerald-500">
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="text-3xl font-bold text-gray-800">${state.stats.batiments}</div>
                                <div class="text-sm text-gray-500">B√¢timents</div>
                            </div>
                            <div class="text-3xl opacity-50">üè¢</div>
                        </div>
                        <div class="mt-2 text-xs text-emerald-600">${state.stats.batimentsActifs} actifs</div>
                    </div>
                    
                    <div class="bg-white rounded-xl shadow-sm p-5 border-l-4 border-blue-500">
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="text-3xl font-bold text-gray-800">${(state.stats.surface / 1000).toFixed(1)}k</div>
                                <div class="text-sm text-gray-500">m¬≤ de surface</div>
                            </div>
                            <div class="text-3xl opacity-50">üìê</div>
                        </div>
                        <div class="mt-2 text-xs text-blue-600">${state.stats.locaux} locaux</div>
                    </div>
                    
                    <div class="bg-white rounded-xl shadow-sm p-5 border-l-4 border-orange-500">
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="text-3xl font-bold text-gray-800">${state.stats.interventionsEnCours}</div>
                                <div class="text-sm text-gray-500">Interventions en cours</div>
                            </div>
                            <div class="text-3xl opacity-50">üîß</div>
                        </div>
                        <div class="mt-2 text-xs text-orange-600">${state.stats.interventionsDemandees} en attente</div>
                    </div>
                    
                    <div class="bg-white rounded-xl shadow-sm p-5 border-l-4 ${state.stats.interventionsUrgentes > 0 ? 'border-red-500' : 'border-gray-300'}">
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="text-3xl font-bold ${state.stats.interventionsUrgentes > 0 ? 'text-red-600' : 'text-gray-800'}">${state.stats.interventionsUrgentes}</div>
                                <div class="text-sm text-gray-500">Urgentes</div>
                            </div>
                            <div class="text-3xl opacity-50">üö®</div>
                        </div>
                        ${state.stats.interventionsUrgentes > 0 ? `
                            <div class="mt-2 text-xs text-red-600">Action requise</div>
                        ` : `
                            <div class="mt-2 text-xs text-green-600">‚úÖ Tout va bien</div>
                        `}
                    </div>
                </div>
                
                <!-- Composant inclus : stats rapides -->
                <div id="component-stats" class="mb-6"></div>

                <!-- Modules -->
                <h2 class="text-lg font-semibold text-gray-800 mb-4">üì¶ Modules</h2>
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                    ${renderModuleCard('batiments', 'üè¢', 'B√¢timents', 'Gestion du parc immobilier', 'emerald', state.stats.batiments + ' b√¢timents')}
                    ${renderModuleCard('interventions', 'üîß', 'Interventions', 'Suivi des travaux et maintenance', 'orange', state.stats.interventions + ' interventions')}
                    ${renderModuleCard('energie', '‚ö°', '√ânergie', 'Consommations et DPE', 'blue', 'Suivi √©nerg√©tique')}
                    ${renderModuleCard('controles', '‚úÖ', 'Contr√¥les', 'Contr√¥les r√©glementaires', 'purple', state.stats.controlesAVenir + ' √† venir')}
                    ${renderModuleCard('admin', '‚öôÔ∏è', 'Administration', 'Param√®tres et r√©f√©rentiels', 'gray', 'Configuration')}
                </div>
                
                <!-- Alertes -->
                ${renderAlerts()}
                
                <!-- Guide -->
                <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-5 border border-blue-100">
                    <div class="flex items-start gap-4">
                        <div class="text-3xl">üí°</div>
                        <div>
                            <h3 class="font-semibold text-blue-800 mb-2">Guide d'utilisation</h3>
                            <p class="text-sm text-blue-700 mb-3">
                                ${appContext.isArtefactory ? 
                                    'Cliquez sur un module pour y acc√©der directement.' :
                                    'En mode Grist, ajoutez chaque widget dans un panneau s√©par√© et configurez les liaisons entre eux.'
                                }
                            </p>
                            <div class="flex flex-wrap gap-2 text-xs">
                                <span class="px-2 py-1 bg-white rounded-full text-blue-600">üè¢ B√¢timents ‚Üí Fiche ‚Üí Locaux</span>
                                <span class="px-2 py-1 bg-white rounded-full text-blue-600">üîß Interventions ‚Üí Kanban ‚Üí Formulaire</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }
    
    function renderModuleCard(path, icon, title, description, color, badge) {
        const colors = {
            emerald: { bg: 'from-emerald-500 to-emerald-600', light: 'bg-emerald-50', text: 'text-emerald-600' },
            orange: { bg: 'from-orange-500 to-orange-600', light: 'bg-orange-50', text: 'text-orange-600' },
            blue: { bg: 'from-blue-500 to-blue-600', light: 'bg-blue-50', text: 'text-blue-600' },
            purple: { bg: 'from-purple-500 to-purple-600', light: 'bg-purple-50', text: 'text-purple-600' },
            gray: { bg: 'from-gray-500 to-gray-600', light: 'bg-gray-50', text: 'text-gray-600' }
        };
        const c = colors[color] || colors.gray;
        
        return `
            <div class="module-card bg-white rounded-xl shadow-sm overflow-hidden cursor-pointer"
                 onclick="navigateToModule('/${path}')">
                <div class="h-2 bg-gradient-to-r ${c.bg}"></div>
                <div class="p-5">
                    <div class="flex items-start gap-4">
                        <div class="w-12 h-12 rounded-xl ${c.light} flex items-center justify-center text-2xl flex-shrink-0">
                            ${icon}
                        </div>
                        <div class="flex-1">
                            <h3 class="font-semibold text-gray-800 mb-1">${title}</h3>
                            <p class="text-sm text-gray-500 mb-2">${description}</p>
                            <span class="inline-block px-2 py-0.5 ${c.light} ${c.text} rounded text-xs font-medium">
                                ${badge}
                            </span>
                        </div>
                        <div class="text-gray-300 text-xl">‚Üí</div>
                    </div>
                </div>
            </div>
        `;
    }
    
    function renderAlerts() {
        const alerts = [];
        
        if (state.stats.interventionsUrgentes > 0) {
            alerts.push({
                type: 'error',
                icon: 'üö®',
                title: `${state.stats.interventionsUrgentes} intervention(s) urgente(s)`,
                action: 'Voir les urgences',
                path: '/interventions'
            });
        }
        
        if (state.stats.controlesAVenir > 0) {
            alerts.push({
                type: 'warning',
                icon: 'üìÖ',
                title: `${state.stats.controlesAVenir} contr√¥le(s) dans les 30 prochains jours`,
                action: 'Voir le planning',
                path: '/controles'
            });
        }
        
        if (alerts.length === 0) return '';
        
        const typeStyles = {
            error: 'bg-red-50 border-red-200 text-red-800',
            warning: 'bg-amber-50 border-amber-200 text-amber-800'
        };
        
        return `
            <div class="space-y-3 mb-6">
                <h2 class="text-lg font-semibold text-gray-800">‚ö†Ô∏è Alertes</h2>
                ${alerts.map(a => `
                    <div class="flex items-center gap-4 p-4 rounded-xl border ${typeStyles[a.type]}">
                        <span class="text-2xl">${a.icon}</span>
                        <div class="flex-1">
                            <div class="font-medium">${a.title}</div>
                        </div>
                        <button onclick="navigateToModule('${a.path}')" 
                                class="px-3 py-1.5 bg-white rounded-lg text-sm font-medium shadow-sm hover:shadow">
                            ${a.action} ‚Üí
                        </button>
                    </div>
                `).join('')}
            </div>
        `;
    }
    
    function navigateToModule(path) {
        if (appContext.isArtefactory) {
            appContext.app.navigate(path);
        } else {
            showToast(`üí° Ouvrez le widget "${getModuleLabel(path)}" dans un panneau Grist`, 'info');
        }
    }
    
    // ============ TOAST ============
    function showToast(msg, type = 'info') {
        const colors = { info: 'bg-blue-500', success: 'bg-emerald-500', error: 'bg-red-500' };
        const toast = document.createElement('div');
        toast.className = `fixed bottom-4 right-4 px-4 py-3 rounded-lg text-white ${colors[type]} shadow-lg z-50 fade-in max-w-sm`;
        toast.textContent = msg;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 4000);
    }
    
    // ============ INIT ============
    grist.ready({ requiredAccess: 'read table' });
    loadStats();
    </script>
</body>
</html>
